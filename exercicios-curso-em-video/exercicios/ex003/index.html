<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu terceiro programa...</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <p>Reinicie a página para usar o programa novamente</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // {var n1 = window.prompt('Digite um número: '}string
        var n2 = Number(window.prompt('Digite outro número: ')) // {var n2 = window.prompt('Digite outro número: '} = string
        var s = n1 + n2 
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        /*
        (number + number) para adição
        (string = string) para concatenação 
        */
    </script>
</body>
</html>
